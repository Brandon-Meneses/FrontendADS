<div class="p-4 max-w-4xl mx-auto bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Gestión de Productos</h2>
    <hr class="mb-4">
    
    <div class="mb-6">
      <h3 class="text-xl mb-2">Lista de Productos</h3>
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2">ID Producto</th>
            <th class="py-2">Nombre</th>
            <th class="py-2">Descripción</th>
            <th class="py-2">Precio</th>
            <th class="py-2">Stock</th>
            <th class="py-2">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td class="border px-4 py-2">{{ producto.idProducto }}</td>
            <td class="border px-4 py-2">{{ producto.nombre }}</td>
            <td class="border px-4 py-2">{{ producto.descripcion }}</td>
            <td class="border px-4 py-2">{{ producto.precio }}</td>
            <td class="border px-4 py-2">{{ producto.stock }}</td>
            <td class="border px-4 py-2">
              <button class="btn btn-primary btn-sm" (click)="selectProducto(producto)">Editar</button>
              <button class="btn btn-error btn-sm" (click)="deleteProducto(producto.idProducto)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <hr class="mb-4">
  
    <div class="mb-6">
      <h3 class="text-xl mb-2">Añadir Producto</h3>
      <form (ngSubmit)="addProducto()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
          <input [(ngModel)]="newProducto.nombre" name="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Descripción</label>
          <input [(ngModel)]="newProducto.descripcion" name="descripcion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Precio</label>
          <input [(ngModel)]="newProducto.precio" name="precio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Stock</label>
          <input [(ngModel)]="newProducto.stock" name="stock" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" required>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Añadir</button>
        </div>
      </form>
    </div>
  
    <hr class="mb-4" *ngIf="selectedProducto">
  
    <div *ngIf="selectedProducto">
      <h3 class="text-xl mb-2">Editar Producto</h3>
      <form (ngSubmit)="updateProducto()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
          <input [(ngModel)]="selectedProducto.nombre" name="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Descripción</label>
          <input [(ngModel)]="selectedProducto.descripcion" name="descripcion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Precio</label>
          <input [(ngModel)]="selectedProducto.precio" name="precio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Stock</label>
          <input [(ngModel)]="selectedProducto.stock" name="stock" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" required>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Actualizar</button>
          <button class="btn btn-secondary" type="button" (click)="selectedProducto = null">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
