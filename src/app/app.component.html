<!-- Contenedor principal -->
<div class="min-h-screen flex flex-col">

  <!-- Navbar -->
  <div class="navbar bg-primary text-primary-content">
    <div class="flex-1">
      <a [routerLink]="['/home']" class="btn btn-ghost normal-case text-xl">Sofnet Perú SAC</a>
    </div>
    <div class="flex-none">
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg class="inline-block h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>
        <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 dark:bg-gray-800 text-base-content rounded-box w-52">
          <li><a href="#" (click)="logout()">Salir</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Menu Bar -->
  <div class="bg-base-200 text-base-content">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <a [routerLink]="['/home']" class="btn btn-ghost">Inicio</a>
              <a [routerLink]="['/clientes']" class="btn btn-ghost">Cliente</a>
              <a [routerLink]="['/usuarios']" class="btn btn-ghost">Usuario</a>
              <a [routerLink]="['/pedido']" class="btn btn-ghost">Pedido</a>
              <a [routerLink]="['/producto']" class="btn btn-ghost">Producto</a>
              <a [routerLink]="['/factura']" class="btn btn-ghost">Factura</a>
              <a [routerLink]="['/inventario']" class="btn btn-ghost">Inventario</a>
              <a [routerLink]="['/venta']" class="btn btn-ghost">Venta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-grow p-4">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="footer p-4 bg-primary text-primary-content footer-center">
    <div>
      <p>&copy; 2024 Sofnet Perú SAC. Todos los derechos reservados.</p>
    </div>
  </footer>
</div>
