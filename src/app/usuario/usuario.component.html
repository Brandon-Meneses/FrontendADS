<div class="p-4 max-w-4xl mx-auto bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Gestión de Usuarios</h2>
  <hr class="mb-4">
  
  <div class="mb-6">
    <button class="btn btn-primary mb-4" [routerLink]="['/lista-usuarios']">Lista de Usuarios</button>
    <ul class="list-none p-0">
      <li *ngFor="let usuario of usuarios" class="flex justify-between items-center p-2 border-b">
        <div>
          <p class="font-medium">{{ usuario.nombre }}</p>
          <p class="text-gray-500">{{ usuario.correo }}</p>
        </div>
        <div class="flex space-x-2">
          <button class="btn btn-primary btn-sm" (click)="selectUsuario(usuario)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-error btn-sm" (click)="deleteUsuario(usuario.idUsuario)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>

  <hr class="mb-4">

  <div>
    <h3 class="text-xl font-semibold mb-2">Añadir Usuario</h3>
    <form (ngSubmit)="addUsuario()" class="space-y-4">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Nombre</span>
        </label>
        <input type="text" class="input input-bordered" [(ngModel)]="newUsuario.nombre" name="nombre" required>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Correo</span>
        </label>
        <input type="email" class="input input-bordered" [(ngModel)]="newUsuario.correo" name="correo" required>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Contraseña</span>
        </label>
        <input type="password" class="input input-bordered" [(ngModel)]="newUsuario.contrasena" name="contrasena" required>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Rol</span>
        </label>
        <input type="text" class="input input-bordered" [(ngModel)]="newUsuario.rol" name="rol" required>
      </div>
      <button class="btn btn-primary" type="submit">Añadir</button>
    </form>
  </div>

  <div *ngIf="selectedUsuario" class="mt-6">
    <h3 class="text-xl font-semibold mb-2">Editar Usuario</h3>
    <form (ngSubmit)="updateUsuario()" class="space-y-4">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Nombre</span>
        </label>
        <input type="text" class="input input-bordered" [(ngModel)]="selectedUsuario.nombre" name="nombre" required>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Correo</span>
        </label>
        <input type="email" class="input input-bordered" [(ngModel)]="selectedUsuario.correo" name="correo" required>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Contraseña</span>
        </label>
        <input type="password" class="input input-bordered" [(ngModel)]="selectedUsuario.contrasena" name="contrasena" required>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Rol</span>
        </label>
        <input type="text" class="input input-bordered" [(ngModel)]="selectedUsuario.rol" name="rol" required>
      </div>
      <div class="flex space-x-2">
        <button class="btn btn-primary" type="submit">Actualizar</button>
        <button class="btn btn-secondary" type="button" (click)="selectedUsuario = null">Cancelar</button>
      </div>
    </form>
  </div>
</div>
