<div class="p-4 max-w-4xl mx-auto bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Lista de Usuarios</h2>
    <hr class="mb-4">
    
    <ul class="list-none p-0">
      <li *ngFor="let usuario of usuarios" class="flex justify-between items-center p-2 border-b">
        <div>
          <p class="font-medium">{{ usuario.nombre }}</p>
          <p class="text-gray-500">{{ usuario.correo }}</p>
        </div>
        <div class="flex space-x-2">
          <button class="btn btn-primary btn-sm" (click)="selectUsuario(usuario)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-error btn-sm" (click)="deleteUsuario(usuario.idUsuario)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
